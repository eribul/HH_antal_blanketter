
 <!DOCTYPE HTML> 
 <HTML> 
 <HEAD> 
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
     <script src="/Public/Files/Gynregistret/Highcharts/js/jquery-1.9.1.js" type="text/javascript"></script> 
     <script src="/Public/Files/Gynregistret/Highcharts/js/highcharts.js" type="text/javascript"></script> 
 <script>
 var kat = ['2011','2012','2013'];
 var ser = [{"name":"Norra","data":[2,1,0]},{"name":"Uppsala/Örebro","data":[11,10,3]},{"name":"Sthlm/Gotland","data":[1,4,0]},{"name":"Västra","data":[30,16,3]},{"name":"Sydöstra","data":[15,16,4]},{"name":"Södra","data":[4,1,1]},{"name":"Din klinik","data":[24,14,3]}] ;
 var titel = ' Antal recidivblanketter ' ;
 var subtitel = ' (Urval: Ovarialcancer) ' ;
 var yaxis = 'Antal blanketter';
 var xaxis = 'Diagnosår';
 </script>   
   <script type="text/javascript">  
     
   $(function () {   
       $('#container').highcharts({   
           chart: {   
             type: 'column', 
             marginBottom: 100, 
             height: 450, 
             width: 470, 
             style: { 
             fontSize: '8px'} 
           }, 
           credits: false,   
           title: {   
               text: titel, 
                style: { 
               fontSize: '12px'} 
           }, 
           subtitle: { 
     		    text: subtitel, 
     	     	style: { 
                 fontSize: '10px'} 
 			    },   
           xAxis: {   
               categories: kat,  
                title: {  
                text: xaxis}, 
                 labels: { 
                 style: { 
                     fontSize:'10px'} 
                   }   
           },   
           yAxis: {   
               min: 0, 
               gridLineColor: '#EFEFEF',   
               title: {   
                   text: yaxis},   
               stackLabels: {   
                   enabled: true,   
                   style: {   
                       fontWeight: 'bold',   
                       color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray', 
                       fontSize: '10px'}   
               } 
           },   
           legend: {   
               align: 'right',   
               x: 0,   
               verticalAlign: 'bottom',   
               y: -10,   
               floating: true,   
               backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',   
               borderColor: '#CCC',   
               borderWidth: 1,   
               shadow: false, 
               symbolHeight: 8, 
               itemStyle: { 
                  fontSize:'8px'}   
           }, 
           exporting: { 
           enabled: false,  
            sourceHeight: 768,  
            sourceWidth: 1024  
           },     
           tooltip: {   
             pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>', 
             shared: true  
           },   
           plotOptions: {   
               column: {   
                   stacking: 'normal',   
                   dataLabels: {   
                       enabled: true,   
                       color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',   
                       style: {   
                           textShadow: '0 0 3px black', 
                           fontSize: '8px'}   
                   }   
               }   
           },   
          series: ser  
             
       });   
   });   
   </script>   
   </HEAD>   
         
   <BODY>   
  <div id="container"></div>  
   </BODY>   
   </HTML>
