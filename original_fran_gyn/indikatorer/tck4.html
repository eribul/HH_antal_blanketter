
  <!DOCTYPE HTML>  
  <HTML>  
  <HEAD>  
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8"> 
     <script src="/Public/Files/Gynregistret/Highcharts/js/jquery-1.9.1.js" type="text/javascript"></script> 
     <script src="/Public/Files/Gynregistret/Highcharts/js/highcharts.js" type="text/javascript"></script> 
     <script src="/Public/Files/Gynregistret/Highcharts/js/heatmap.js" type="text/javascript"></script> 
  <script>
 var ykat = ['Sverige','Södra','Sydöstra','Västra','Sthlm/Gotland','Uppsala/Örebro','Norra'];
 var xkat = ['2011','2012','2013','2014'];
 window.ser = { name : 'tck', data: [ [0,0,63],[0,1,0],[0,2,50],[0,3,91],[0,4,33],[0,5,50],[0,6,14],[1,0,63],[1,1,50],[1,2,75],[1,3,71],[1,4,31],[1,5,89],[1,6,20],[2,0,40],[2,1,100],[2,2,50],[2,3,33],[2,4,0],[2,5,100],[2,6,0],[3,0,0],[3,1,0],[3,2,NaN],[3,3,NaN],[3,4,0],[3,5,NaN],[3,6,NaN] ]} ;
 var titel = ' Intern täckningsgrad (%) för recivblanketten ' ;
 var subtitel = ' (Urval: Ovarialcancer) ' ;
 var xaxis = 'Diagnosår';
 </script>   
   <script type="text/javascript">  
     
  $(function () { 
     $('#container').highcharts({ 
         chart: { 
             type: 'heatmap', 
             marginTop: 45,            
             height: 450, 
             width: 470, 
             style: { 
             fontSize: '8px'} 
         }, 
         credits: false, 
         plotOptions:{ 
         heatmap: { 
         borderColor: '#FFFFFF' 
         } 
         }, 
           title: {   
             text: titel, 
             style: { 
             fontSize: '12px'} 
             }, 
             subtitle: { 
     		text: subtitel, 
     		style: { 
                 fontSize: '10px'} 
 			},  
             xAxis: { 
                 categories: xkat, 
                 title: { 
                     text: xaxis}, 
                 labels: { 
                     style: { 
                         fontSize:'10px'} 
                 }  
             }, 
         yAxis: { 
             categories: ykat, 
             title: null, 
             labels: { 
                 style: { 
                     fontSize:'10px'} 
                 }  
         }, 
         colorAxis: { 
             min: 0, 
             max: 100, 
             minColor: '#FFFFFF', 
             maxColor: '#00b3f6' 
         }, 
         legend: { 
             align: 'right', 
             layout: 'vertical', 
             margin: 0, 
             verticalAlign: 'top', 
             y: 25, 
             symbolHeight: 360 
         }, 
         tooltip: { 
             formatter: function () { 
                 return '<b>' + this.series.xAxis.categories[this.point.x] + '<br>' + 
                  this.series.yAxis.categories[this.point.y] +': '+this.point.value +'%'+ '</b>';} 
         }, 
         exporting: { 
             enabled: false,  
             sourceHeight: 768,  
             sourceWidth: 1024}, 
         series: [{  
             borderWidth: 1, 
             name: window.ser.name,  
             data: window.ser.data, 
             dataLabels: {  
                 enabled: true,  
                 color: 'black',  
                 style: {  
                     textShadow: 'none',  
                     HcTextStroke: null, 
                     fontSize: '8px'}  
             }  
          }]  
     }); 
 });   
   </script>   
   </HEAD>   
         
   <BODY>   
  <div id="container"></div>  
   </BODY>   
   </HTML>
